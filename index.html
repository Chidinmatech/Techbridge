<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>PRACTICE</title>
</head>
<body>
    <button type="button" onclick="myFuction()">Click Me!</button>
    <p id="demo">This is a demonstration.</p>
    <script>
        function myFuction() {
         document.getElementById("demo").innerHTML = "Hello Javascript!";
        }
    </script>
    <p id="demo1">Javascript can change the style of a developer.</p>

    <script>
        document.getElementById("demo1").style.fontSize = "25px";
        document.getElementById("demo1").style.color = "red";
        document.getElementById("demo1").style.backgroundColor = "yellow";
    </script>
</body>
</html>
